    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #imghead {
            width: 100%;
            height: 200px; 
        }

        #imgDog {
          width: 150px;
          height: 150px;

          margin-left: auto;

        .button {
            background-color: #f3156a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #6aeef8;
            transform: scale(1.1);
        }

        .image-hover img {
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-hover img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Navbar 樣式 */
        .navbar-nav .nav-link {
            transition: color 0.3s ease, background-color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #fff;
            background-color: #2ca5bd;
            border-radius: 5px;       
            transform: scale(1.05);  
        }
    </style>


<style>

      display: flex;             
      justify-content: center;

      width: 300px;               
      height: auto;              
      border-radius: 10px;

      transform: scale(1.1);    
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

</style>

  <div id="top" style="padding: 100px; background-color: #9ddbe6e4;">
    <h1>關於我來高雄一整年覺得好吃食物</h1>
    <h4>前情提要:本人嘴很挑，如果是在學校附近的食物可能只是方便又不難吃</h4>
    <br>
    <br>
    <p>從新竹美食沙漠跑下來高雄這個接近美食之都台南的地方，對於未來的三餐非常的期待。</p>
    <p>但可能是在工業區(甚至轉為科技園區)和學區，學校附近的選擇還是跟新竹市差不多也沒有特別好吃。</p>
    <p>第一次吃當地早餐店時，還被甜醬油膏給打擊到 :( </p>
    <p>但是我還是對高雄給予期待，平時最喜歡半夜打開谷歌地圖看有什麼好吃的</p>
